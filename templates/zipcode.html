    <body>

        <div id="main">
            <ul id="movies">
                {% for movie in results %}
                    <li>
                        <a href="{{ movie.reservation_link }}" class="movie-title" title="Reserve this movie at your local Redbox, now!">{{ movie.title }}</a>
                        <span class="badge badge-inverse mpaa-rating" title="MPAA Rating">{{ movie.mpaarating }}</span>
                        <span class="badge badge-inverse critic-score" title="Critic Score">{{ movie.critics_score }}</span>
                        <span class="badge badge-inverse audience-score" title="Audience Score">{{ movie.audience_score }}</span>
                        <div class="description">
                            <p class="synopsis">{{ movie.synopsislong }}</p>
                            <p class="consensus">{{ movie.critics_consensus }}</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
